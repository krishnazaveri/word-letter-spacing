<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-letter-spacing</title>
    <style>

        .a { word-spacing: 10px; margin: 20px;}
        .b { letter-spacing: 10px; border: 1px solid lightcoral; margin: 20px; 
            padding: 20px; font-weight: bold; font-size: 30px;
            /* text-shadow: 5px 5px 5px red; */
            -webkit-text-stroke-color:red;
            -webkit-text-stroke-width:2px;
            
            color:transparent;
        
        }
    </style>
</head>
<body>
    <div class="a">MY name is Krishna</div><br><br>
    <div class="b">KRISHNA</div>
</body>
</html>
